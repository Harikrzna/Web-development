<!DOCTYPE html>
<html>
  <head>
    <title>Theme Designer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="proj1.js"></script>
  </head>
  <body>
    <div id="screen-controls">
      <span><label>Primary :</label><input id="primary" type="color" value="#eaf9ff"
          oninput="OnColorChange({id:this.id,value:this.value})"></span>
      <span><label>Secondary :</label><input id="secondary" type="color" value="#69d2ff"
          oninput="OnColorChange({id:this.id,value:this.value})"></span>
      <span><label>Ternary :</label><input id="ternary" type="color" value="#e2fcfd"
          oninput="OnColorChange({id:this.id,value:this.value})"></span>
      <span><label>Toggle Font Color :</label><div id="toggle-font-color-container">
        <div id="toggle-font-color" onclick="changeFontColor()"></div>
      </div></span>
    </div>
    <div id="screen">
      <div id="nav">
        <span class="nav-grp1">
          <!-- <span class="material-symbols-outlined">
            navigate_next
            </span> -->
            <span class="material-symbols-outlined">
              navigate_before
              </span>
        </span>
        <span class="nav-grp2">
          <span class="material-symbols-outlined">
            language
          </span>
          <span class="material-symbols-outlined">
            supervisor_account
          </span>
          <span class="material-symbols-outlined">
            power_settings_new
          </span>
        </span>
      </div>
      <div id="nav-shadowSource"></div>
      <div class="side-nav">
        <span>Home</span>
        <span>Profile</span>
        <span>Settings</span>
        <span>Contact</span>
      </div>
    </div>
  </body>
</html>
